<!DOCTYPE html>
<html>
<head>
    <title>ðŸ’Š Treatment Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3faff;
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-size: 26px;
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            margin: auto;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #3399ff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>

    <h2>ðŸ’Š Treatment Plan</h2>
    <form method="post" action="/treatment">
        <input type="text" name="condition" placeholder="Condition" required>
        <input type="number" name="age" placeholder="Age" required>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="text" name="history" placeholder="Medical History">
        <button type="submit">Generate Plan</button>
    </form>

</body>
</html>
